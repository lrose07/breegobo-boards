<h2>Welcome to Breegobo!</h2>
<form [formGroup]="newColumnForm" (ngSubmit)="createNewColumn()">
  <input type="text" placeholder="New column name" formControlName="columnName" name="columnName">
  <button type="submit">Create Column</button>
</form>

<div id="column-container">
  <div id="column-item" *ngFor="let column of allColumns">
    <app-column [name]="column.name"></app-column>
  </div>
</div>
